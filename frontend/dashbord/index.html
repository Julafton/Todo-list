<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='shared/icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashbord/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='shared/nav.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <button onclick="window.location.href = '/'">Home</button>
            <button onclick="window.location.href='/profile'">Profile</button>
        </nav>

        <div class="dashborddiv">
            <h1 id="usersH1">Registered users: </h1>
            <div class="users"></div>
            <hr>
            <input type="text" placeholder="User: " id="userinput"><br>
            <input type="text" placeholder="Message: " id="messageinput"><br>
            <button onclick="WarnUser()">Warn</button><br>
            <button onclick="DeleteUser()">Delete</button><br>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashbord/index.js') }}"></script>
    <script src="{{ url_for('static', filename='shared/auth.js') }}"></script>
</body>
</html>
